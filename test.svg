<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100">
    <defs>
        <linearGradient id="text-gradient" gradientTransform="rotate(45)">
            <stop offset="0" stop-color="white" />
            <stop offset="1" stop-color="gray" />
        </linearGradient>
        <radialGradient id="ball-gradient">
            <stop offset="0" stop-color="turquoise"/>
            <stop offset="1" stop-color="green"/>
        </radialGradient>
    </defs>
    <circle r="10"  fill="url(#ball-gradient)" stroke="blue" stroke-width="2" />
    <text text-anchor="middle" alignment-baseline="central" fill="url(#text-gradient)">1</text>
</svg>
